# setup.cfg
[tool:pytest]
minversion = 6.0
addopts = -ra -q
testpaths =
    tests
    integration
filterwarnings =
    ignore:Call to deprecated create function FieldDescriptor
    ignore:Call to deprecated create function Descriptor
    ignore:Call to deprecated create function EnumDescriptor
    ignore:Call to deprecated create function EnumValueDescriptor
    ignore:Call to deprecated create function FileDescriptor
    ignore:Call to deprecated create function OneofDescriptor
    ignore:`np.object` is a deprecated alias for the builtin `object`
    ignore:`np.bool` is a deprecated alias for the builtin `bool`
    ignore:`np.typeDict` is a deprecated alias for `np.sctypeDict`
    ignore:Using or importing the ABCs from 'collections' instead of from 'collections.abc'
    ignore:the imp module is deprecated in favour of importlib;